{% extends 'base.html' %}

{% block content %}
	<div class="detail-wrapper clearfix">
		<div class="img-book">
			<img class="img-responsive" src="{{ book.image_file.url }}">
		</div>
		<div class="detail-meta">
			<h4>{{ book.title }}</h4>
			<div class="author-book">
				<p>by {{ book.author }}</p>
			</div>
			<div class="type-book">
				<span>{{ book.type_of_book }}</span>
			</div>
			<div class="number-of-page">
				<p>Total {{ book.number_of_pages }} Pages</p>
			</div>
			<p>{{ book.description }}</p>
			<p>Published : {{ book.createDate|date:"M d, Y" }}</p>
			<br/>
			<br/>
			<a class="btn btn-edit" href="{% url 'books:book_edit' slug=book.slug %}">EDIT</a>
			<a class="btn btn-delete" href="{% url 'books:book_remove' slug=book.slug %}">Delete</a>
		</div>
	</div>
{% endblock %}
